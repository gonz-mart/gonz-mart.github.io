[params]
# Meta description
description = "Personal blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = '¡Welcome!'
homeIntroContent = """
I'm a PhD student at Carlos III University.
In this small blog, I'm going to talk about the topics that interest me.
If you want to know more about me, you can visit my [about page](/about).
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
